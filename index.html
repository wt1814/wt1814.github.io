  <script src="./static/docsify/npm/mermaid/dist/mermaid.min.js"></script>
  <script>
    var num = 0;

    window.$docsify = {
      coverpage: true, //封面
      themeable: {
        readyTransition: true, // default
        responsiveTables: true  // default
      },

      //loadSidebar设置为true，定制侧边栏_sidebar.md
      loadSidebar: true,
      maxLevel: 4,//最大支持渲染的标题层级
      subMaxLevel: 3,
      //homepage: 'README.md',
      name: 'wt1814-note',
      //logo: '/_media/icon.svg',
      search: {
        noData: {
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Search'
        }
      },
      pagination: {
            previousText: '上一篇',
            nextText: '下一篇',
            crossChapter: true,
            crossChapterText: false
        }
}
  </script>


  <script src="./static/docsify/lib/docsify.min.js"></script>
  <script src="./static/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="./static/docsify-pagination/dist/docsify-sidebar-collapse.min.js"></script>
